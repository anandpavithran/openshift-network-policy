apiVersion: policy.networking.k8s.io/v1alpha1
kind: AdminNetworkPolicy
metadata:
  name: block-untrusted
spec:
  priority: 100
  subject:
    namespaceSelector: 
      matchLabels:
        mylabel: hello
  ingress:
    - name: deny-untrusted-ingress
      action: Deny
      from:  
       - namespaceSelector:
          matchLabels:
            untrusted: true
